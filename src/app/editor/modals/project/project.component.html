<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Â¡Crea un nuevo Tilemap!</h5>
        <button
            type="button"
            class="btn-close"
            data-dismiss="modal"
            (click)="closeModal()"
        ></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label">Nombre clave</label>
                        <input
                            class="form-control form-control-sm"
                            type="text"
                            formControlName="title"
                        />
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label-sm"
                                    >Ancho:</label
                                >
                                <div class="col-sm">
                                    <input
                                        class="form-control form-control-sm"
                                        type="number"
                                        formControlName="tile_w"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label-sm"
                                    >Alto:</label
                                >
                                <div class="col-sm">
                                    <input
                                        class="form-control form-control-sm"
                                        type="number"
                                        formControlName="tile_h"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label-sm"
                                    >Filas:</label
                                >
                                <div class="col-sm">
                                    <input
                                        class="form-control form-control-sm"
                                        type="number"
                                        formControlName="rows"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3 row">
                                <label class="col-sm-4 col-form-label-sm"
                                    >Columnas:</label
                                >
                                <div class="col-sm">
                                    <input
                                        class="form-control form-control-sm"
                                        type="number"
                                        formControlName="cols"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
            (click)="closeModal()"
        >
            Cerrar
        </button>
        <button
            type="button"
            class="btn btn-primary"
            data-dismiss="modal"
            (click)="submit()"
            [disabled]="!form.valid"
        >
            Cerrar
        </button>
    </div>
</div>
