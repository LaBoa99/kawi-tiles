<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Â¡Exportar Tilemap!</h5>
        <button
            type="button"
            class="btn-close"
            data-dismiss="modal"
            (click)="closeModal()"
        ></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label">Nombre del archivo</label>
                        <input
                            class="form-control form-control-sm"
                            type="text"
                            formControlName="title"
                        />
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Tipo de Archivo:</label>
                            <select class="form-control form-select-sm" formControlName="filetype">
                                <option disabled selected value="0">Tipo de archivo</option>
                                <option [value]="ExportFileTypes.JSON">JSON</option>
                                <option [value]="ExportFileTypes.PNG">PNG</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
            (click)="closeModal()"
        >
            Cerrar
        </button>
        <button
            type="button"
            class="btn btn-primary"
            data-dismiss="modal"
            (click)="submit()"
            [disabled]="!form.valid"
        >
            Guardar
        </button>
    </div>
</div>
